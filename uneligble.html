<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTB</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./css/Uneligible.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="header">
            <form action="LandingPage.html">
                <button> <img class="vch" src="./images/vch.png">
                </button>
            </form>
            <img class="bc" src="./images/bc.png">
            <p class="language">English</p>
        </div>
        <div class="background">
            <div class="center">
                <div class="text">
                    <p>Sorry NAME, you are not eligible for vaccines yet.</p>
                    <p>Your vaccine timeslot is: DATE</p>
                    <p>Please register during your timeslot</p>
                    <p>Thank you.</p>
                </div>
                <form>
                    <div class="form-group form">
                        <p><b>If you would like to be notified when your timeslot is ready:</b></p>
                        <div class="card">
                            <div class="card-body">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone
                                    else.</small>
                                <br>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Phone Number</label>
                                    <input type="number" class="form-control" id="phonenumber"
                                        placeholder="Enter phone number">
                                </div>
                                <br>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">I agree to receive
                                        notifications</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                </form>
            </div>
        </div>
        <div class="footer">
            <div>
                <p>About Us</p>
            </div>
            <div>
                <p>FAQ</p>
            </div>
            <div>
                <p>Contact Us</p>
            </div>
            <div>
                <p>Privacy</p>
            </div>
        </div>
    </div>
</body>

</html>
